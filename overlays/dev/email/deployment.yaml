apiVersion: apps/v1
kind: Deployment
metadata:
  name: email
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
    spec:
      containers:
        - name: email
          image: aashraf756/service-email-passgenius:11945fc1
          ports:
            - containerPort: 8080
          env:
            - name: PASSGENIUS-GMAIL-APP-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: email-secret
                  key: app-password
