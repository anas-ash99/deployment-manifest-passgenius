apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-ingress
  annotations:
    konghq.com/strip-path: 'true'
spec:
  ingressClassName: kong
  rules:
    - host: passgeniusapp.com
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: authentication
                port:
                  number: 80

